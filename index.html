<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <title>Odin Forms</title>
</head>
<body>
  <div id="sign-up-container">
    <div id="bg-container">
      <div id="logo-content">
        <img src="./assets/odin-lined-logo.png" alt="Odin Logo" id="logo-img">
        <h1 id="logo-text">ODIN</h1>
      </div>
      <span id="bg-credit">Photo by <a href="https://unsplash.com/@roanlavery">Roan Lavery</a> on <a href="https://unsplash.com">Unplash</a></span>
    </div>
    <div id="right-container">
      <div id="marketing-content">
        <p class="marketing-text">This is not a real online service! You know you 
          need something like this in your life to help you realize your
          deepest dreams. Sign up <em>now</em> to get started.<br><br> You
          <em>know</em> you want to.
        </p>
      </div>
      <div id="forms-container">
        <form id="sign-up-form" action="#" method="post">
          <fieldset id="sign-up-elements">
            <legend class="marketing-text">Let's do this!</legend>
            <div class="form-item-group">
              <label for="first_name">FIRST NAME</label>
              <input id="first_name" name="first_name" type="text" autofocus>
            </div>
            <div class="form-item-group">
              <label for="last_name">LAST NAME</label>
              <input id="last_name" name="last_name" type="text">
            </div>
            <div class="form-item-group">
              <label for="email">EMAIL</label>
              <input id="email" name="email" type="email">
            </div>
            <div class="form-item-group">
              <label for="phone_number">PHONE NUMBER</label>
              <input id="phone_number" name="phone_number" type="number">
            </div>
            <div class="form-item-group">
              <label for="password">PASSWORD</label>
              <input id="password" name="password" type="password" required>
            </div>
            <div class="form-item-group">
              <label for="confirm_password">CONFIRM PASSWORD</label>
              <input id="confirm_password" name="confirm_password" type="password" required>
            </div>
          </fieldset>
          <div id="create-account-container">
            <button id="sign-up-btn" type="submit">Create Account</button>
            <p id="acct">Already have an account? <a href="#" id="log-in-link">Log in</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
